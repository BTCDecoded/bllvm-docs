name: Deploy Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:
  # Optional: Schedule for automated submodule updates
  # schedule:
  #   - cron: '0 0 * * 0'  # Weekly on Sunday

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: 'latest'

      - name: Build book
        run: mdbook build
        
      - name: Add .nojekyll to deployment root
        run: touch book/.nojekyll
        
      - name: Verify and copy custom.css
        run: |
          echo "=== Checking for custom.css ==="
          # Check both root and src/ directory
          if [ -f custom.css ]; then
            echo "✓ custom.css exists in root"
            cp custom.css book/custom.css
            echo "✓ Copied custom.css from root to book/"
          elif [ -f src/custom.css ]; then
            echo "✓ custom.css exists in src/"
            cp src/custom.css book/custom.css
            echo "✓ Copied custom.css from src/ to book/"
          else
            echo "⚠ custom.css not found in root or src/ (non-fatal)"
          fi
          
          echo "=== Verifying CSS file in book/ ==="
          if [ -f book/custom.css ]; then
            ls -la book/custom.css
            echo "✓ custom.css is in book/ directory"
          else
            echo "✗ custom.css NOT in book/ directory!"
          fi
          
          echo "=== Checking if CSS is linked in HTML ==="
          if [ -f book/index.html ]; then
            if grep -q "custom.css" book/index.html; then
              echo "✓ custom.css found in index.html"
              grep "custom.css" book/index.html
            else
              echo "⚠ custom.css NOT linked in index.html - mdBook may not have included it"
              echo "Checking head section:"
              grep -A 5 "<head>" book/index.html | head -10
            fi
          fi
          
          if [ -f book/governance/overview.html ]; then
            if grep -q "custom.css" book/governance/overview.html; then
              echo "✓ custom.css found in overview.html"
            else
              echo "⚠ custom.css NOT linked in overview.html"
            fi
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: book

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

