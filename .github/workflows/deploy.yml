name: Deploy Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:
  # Optional: Schedule for automated submodule updates
  # schedule:
  #   - cron: '0 0 * * 0'  # Weekly on Sunday

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: 'latest'

      - name: Build book
        run: mdbook build
        
      - name: Add .nojekyll to deployment root
        run: touch book/.nojekyll
        
      - name: Verify and copy custom.css
        run: |
          echo "=== Checking for custom.css ==="
          if [ -f custom.css ]; then
            echo "✓ custom.css exists in root"
            # mdBook should copy additional-css automatically, verify it's there
            if [ -f book/custom.css ]; then
              echo "✓ custom.css already in book/ (copied by mdBook)"
            else
              echo "⚠ custom.css not in book/, copying manually..."
              cp custom.css book/custom.css
            fi
            echo "=== Verifying CSS file ==="
            ls -la book/custom.css
            echo "=== Checking if CSS is linked in HTML ==="
            if [ -f book/index.html ]; then
              grep -i "custom.css" book/index.html || echo "⚠ custom.css not found in index.html"
            fi
            if [ -f book/governance/overview.html ]; then
              grep -i "custom.css" book/governance/overview.html || echo "⚠ custom.css not found in overview.html"
            fi
          else
            echo "⚠ custom.css not found in root (non-fatal)"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: book

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

