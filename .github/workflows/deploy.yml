name: Deploy Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:
  # Optional: Schedule for automated submodule updates
  # schedule:
  #   - cron: '0 0 * * 0'  # Weekly on Sunday

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: 'latest'

      - name: Build book
        run: mdbook build
        
      - name: Add .nojekyll to deployment root
        run: touch book/.nojekyll
        
      - name: Copy and inject custom.css
        run: |
          # Copy CSS file
          if [ -f custom.css ]; then
            cp custom.css book/custom.css
          elif [ -f src/custom.css ]; then
            cp src/custom.css book/custom.css
          fi
          
          # Manually inject CSS link into all HTML files if not present
          find book -name "*.html" -type f | while read file; do
            if ! grep -q "custom.css" "$file"; then
              # Calculate relative path to CSS from this HTML file
              depth=$(echo "$file" | sed 's|[^/]||g' | wc -c)
              depth=$((depth - 2))  # Subtract 2 for "book/" prefix
              if [ "$depth" -eq 0 ]; then
                css_path="custom.css"
              else
                css_path=$(printf '../%.0s' $(seq 1 $depth))"custom.css"
              fi
              sed -i "s|</head>|<link rel=\"stylesheet\" href=\"$css_path\">\n</head>|" "$file"
            fi
          done

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: book

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

