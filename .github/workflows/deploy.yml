name: Deploy Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:
  # Optional: Schedule for automated submodule updates
  # schedule:
  #   - cron: '0 0 * * 0'  # Weekly on Sunday

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: 'latest'

      - name: Build book
        run: mdbook build
        
      - name: Verify and copy custom.css
        run: |
          echo "=== Checking custom.css files ==="
          if [ -f custom.css ]; then
            echo "✓ custom.css exists in root"
            # mdBook should copy additional-css automatically, but verify
            if [ ! -f book/custom.css ]; then
              echo "⚠ custom.css not in book/, copying manually..."
              cp custom.css book/custom.css
            else
              echo "✓ custom.css already in book/ (copied by mdBook)"
            fi
          else
            echo "⚠ custom.css not found in root (non-fatal, continuing build)"
          fi
          echo ""
          echo "=== Verifying CSS in HTML ==="
          if [ -f book/governance/overview.html ]; then
            echo "Checking governance/overview.html for CSS link:"
            grep -i "custom.css" book/governance/overview.html || echo "⚠ custom.css link not found in HTML"
          fi
          echo ""
          echo "=== Verifying build output structure ==="
          ls -la book/ | head -20
          if [ -f book/index.html ]; then
            echo "✓ index.html exists"
          else
            echo "✗ index.html missing - build may have failed!"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: book

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

