name: Deploy Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:
  # Optional: Schedule for automated submodule updates
  # schedule:
  #   - cron: '0 0 * * 0'  # Weekly on Sunday

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: 'latest'

      - name: Build book
        run: mdbook build
        
      - name: Add .nojekyll to deployment root
        run: touch book/.nojekyll
        
      - name: Ensure custom.css is deployed
        run: |
          # Copy CSS to output (mdBook should do this via additional-css, but ensure it's there)
          if [ -f custom.css ]; then
            cp custom.css book/custom.css
          fi
          
          # Verify CSS is linked in HTML - if not, mdBook's additional-css didn't work
          # Check one HTML file to see if CSS link exists
          if [ -f book/index.html ] && ! grep -q "custom.css" book/index.html; then
            echo "⚠ mdBook did not include custom.css link, injecting manually..."
            # Use Python for reliable HTML manipulation
            python3 << 'EOF'
import os
import re
for root, dirs, files in os.walk('book'):
    for file in files:
        if file.endswith('.html'):
            path = os.path.join(root, file)
            with open(path, 'r', encoding='utf-8') as f:
                content = f.read()
            if 'custom.css' not in content:
                # Calculate relative path to CSS from this HTML file
                depth = path.count(os.sep) - 1  # Subtract 1 for 'book'
                css_path = '../' * depth + 'custom.css' if depth > 0 else 'custom.css'
                # Insert before </head>
                content = content.replace('</head>', f'<link rel="stylesheet" href="{css_path}">\n</head>')
                with open(path, 'w', encoding='utf-8') as f:
                    f.write(content)
EOF
          else
            echo "✓ CSS link found in HTML (mdBook included it)"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: book

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

